  <style>
    body {

    }

    .container {

      display: flex;

    .logo {
      width: 60px;

      border-radius: 14px;

      margin-top: 2px;

      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 25px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
    }

    textarea {
      width: 100%;
      height: 260px;
      border: 1px solid #d6dce5;
      border-radius: 12px;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      background: #fbfdff;
    }

    button {
      padding: 12px 18px;
      background: #0d5bff;
      border: none;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      font-size: 14px;
    }

    .output {
      background: #0b1220;
      color: #dbeafe;
      padding: 14px;
      height: 180px;
      border-radius: 12px;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    .explain {
      margin-top: 10px;
      padding: 14px;
      background: #f8fafc;
      border-radius: 12px;
      color: #1e293b;
      font-size: 14px;
      min-height: 60px;
    }

    #root {
      width: 100%;
      height: 380px;
      border-radius: 12px;
      border: 1px solid #dbe1ea;
      overflow: hidden;
      background: #fff;

</head>

<body>

<div class="container">

  <div class="header">
    <div class="logo">LL</div>
    <div>
      <h1>LegacyLift</h1>
      <div class="subtitle">COBOL â†’ Python Modernizer</div>
    </div>
  </div>

  <div class="grid">

    <!-- LEFT SIDE -->
    <div class="card">
      <h3>Paste Your COBOL Code</h3>

      <textarea id="cobolInput">
IDENTIFICATION DIVISION.
PROGRAM-ID. HELLO.
PROCEDURE DIVISION.
    DISPLAY "HELLO WORLD".
    STOP RUN.
      </textarea>

      <button id="convertBtn">Convert to Python</button>
    </div>

    <!-- RIGHT SIDE -->
    <div class="card">
      <h3>Python Output</h3>
      <div id="pythonOutput" class="output">Waiting for conversion...</div>
      <div id="explanation" class="explain">Explanation will appear here.</div>
    </div>
  </div>

  <br>

  <div class="card">
    <h3>Live Agent</h3>
    <div id="root"></div>

</div>

<!-- ðŸ”¥ SEND COBOL INTO CHAT -->
<script>
document.getElementById("convertBtn").addEventListener("click", async () => {
  const cobol = document.getElementById("cobolInput").value.trim();

  try {
    if (window.wxoLoader?.sendMessage) {
      wxoLoader.sendMessage(cobol);
    } else {
      throw new Error();
    }
  } catch (e) {
    await navigator.clipboard.writeText(cobol);
    alert("COBOL copied. Paste it into the chat manually.");
  }
});

const waitForChat = setInterval(() => {
  try {
    const chat = wxoLoader.chat;
    if (!chat) return;

    chat.onMessage((msg) => {
      const text = msg?.text || msg?.message || "";
      if (!text) return;

      if (text.includes("print(") || text.includes("def") || text.includes("import ")) {
        document.getElementById("pythonOutput").textContent = text;
      } else {
        document.getElementById("explanation").textContent = text;
      }
    });

    clearInterval(waitForChat);
  } catch (e) {}
}, 1000);
</script>

</body>
